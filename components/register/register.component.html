<div class="flex justify-center w-full mt-10">
  <div class="bg-white p-8 rounded shadow-md w-6/12 sm:w-96">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form [formGroup]="registerForm">
      <!-- Name -->
      <div class="mb-4">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input type="text" formControlName="name" matInput placeholder="Your Name" required />
        </mat-form-field>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input type="text" formControlName="email" matInput placeholder="Your Email" required />
        </mat-form-field>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput placeholder="Your Password" required />
        </mat-form-field>
      </div>

      <!-- Security Question -->
      <div class="mb-4">
        <mat-form-field class="w-full">
          <mat-label>Security Question</mat-label>
          <input type="text" formControlName="securityQuestion" matInput placeholder="e.g., What is your pet's name?" required />
        </mat-form-field>
      </div>

      <!-- Security Answer -->
      <div class="mb-6">
        <mat-form-field class="w-full">
          <mat-label>Security Answer</mat-label>
          <input type="text" formControlName="securityAnswer" matInput placeholder="Your Answer" required />
        </mat-form-field>
      </div>

      <!-- Register Button -->
      <button mat-raised-button color="primary" (click)="register()" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
